<body>
  <div id="page1" class="container w3-green" style=" height: 100vh;width: 300vh ">






    <h style="font-size: x-large;">Name</h>
    <input type="text" class="form-control" id="namegen"><br>

    <h style="font-size: x-large;">Bpm</h>

    <input type="text" class="form-control" id="Bpmgen"><br>

    <h style="font-size: x-large;">Year</h>

    <input type="text" class="form-control" id="Yeargen"><br>

    <h style="font-size: x-large;">Duration</h>

    <input type="text" class="form-control" id="Durationgen"><br>

    <h style="font-size: x-large;">Price</h>

    <input type="text" class="form-control" id="Pricegen"><br>


    <h style="font-size: x-large;">Genre</h>
    <!--drop down-->
    <span><br>

      <div class="dropdown">
        <button type="button" class="btn w3-white dropdown-toggle btn-block" id="drop" data-toggle="dropdown">Choose
          your section</button>
        <div class="dropdown-menu btn-block">
          <a class="dropdown-item">Hiphop</a>
          <a class="dropdown-item">R&B</a>
          <a class="dropdown-item">Electronic</a>
          <a class="dropdown-item">Afro</a>

        </div>
      </div><br>

      <div>
        <button type="button" class="btn w3-yellow" data-toggle="modal" data-target="#myModal">Choose Image</button>
      </div>
      
      <img id="thumb" src="./la.jpg" class="w3-round" alt="Norway"
        style="width:100px;height: 100px;object-fit: cover;display: none;"><br><br>


      <div>
        <button type="button" class="btn w3-yellow" data-toggle="modal" data-target="#myModal">Choose Audio</button>
      </div>

      <button id="Submitbutton" type="submit" class="btn btn-primary">Submit</button>





    </span>


    <div class="container">

      <div class="modal fade" id="myModal">

              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <div id="imagepopulation" class="row">

                <div class="column" style="background-color:#bbb;">

                  <img src="./la.jpg" class="w3-round" alt="Norway" style="width:100%;height: 100%;object-fit: cover;">

                </div>


              </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>

          </div>
        </div>
      </div>

    </div>
